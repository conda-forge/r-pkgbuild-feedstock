{% set version = "1.4.2" %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-pkgbuild
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/pkgbuild_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/pkgbuild/pkgbuild_{{ version }}.tar.gz
  sha256: 2334a245d75420b2adf9f217a6bc4a5f7faaa4244a6aac2b774b26f199fc82c5

build:
  merge_build_host: true  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
  host:
    - r-base
    - r-r6
    - r-callr >=3.2.0
    - r-cli
    - r-crayon
    - r-desc
    - r-prettyunits
    - r-rprojroot
    - r-withr >=2.1.2
  run:
    - r-base
    - r-r6
    - r-callr >=3.2.0
    - r-cli
    - r-crayon
    - r-desc
    - r-prettyunits
    - r-rprojroot
    - r-withr >=2.1.2

test:
  commands:
    - $R -e "library('pkgbuild')"           # [not win]
    - "\"%R%\" -e \"library('pkgbuild')\""  # [win]

about:
  home: https://github.com/r-lib/pkgbuild
  license: GPL-3.0-only
  summary: Provides functions used to build R packages. Locates compilers needed to build R packages on various platforms and ensures the PATH is configured appropriately so R can use them.
  license_family: GPL3
  license_file: {{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3

extra:
  recipe-maintainers:
    - conda-forge/r

